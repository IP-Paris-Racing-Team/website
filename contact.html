<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>IP Paris Racing Team</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Common CSS (footer) -->
    <link href="css/common.css" rel="stylesheet" />
    <!-- Language script -->
    <script src="js/language.js"></script>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/img/logos/logofinal.png" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html#page-top" data-fr="Accueil"
                            data-en="Home"></a></li>
                    <li class="nav-item"><a class="nav-link" href="presentation.html" data-fr="Présentation"
                            data-en="Presentation"></a></li>
                    <li class="nav-item"><a class="nav-link" href="cars.html" data-fr="Nos Voitures"
                            data-en="Our Cars"></a></li>
                    <li class="nav-item"><a class="nav-link" href="partners.html" data-fr="Nos Partenaires"
                            data-en="Partners"></a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html" data-fr="Actualités" data-en="News"></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="contact.html" data-fr="Contact"
                            data-en="Contact"></a></li>
                    <li class="nav-item nav-lang-select">
                        <a class="nav-link" href="#" onclick="changeLanguage('fr')">Fr</a>|<a class="nav-link" href="#"
                            onclick="changeLanguage('en')">En</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <!-- Contact-->
    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase" data-fr="Nous Contacter" data-en="Contact us"></h2>
                <h3 class="section-subheading text-muted" data-fr="N'hésitez pas à nous contacter pour toutes demandes de renseignements." 
                data-en="Please do not hesitate to contact us if you have any questions."></h3>
            </div>
            <form id="contactForm" action="https://formspree.io/f/mrgnlqpq" method="POST">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- Name input-->
                            <input class="form-control" id="name" type="text" placeholder="Your Name *" name="name"
                                required />
                        </div>
                        <div class="form-group">
                            <!-- Email address input-->
                            <input class="form-control" id="email" type="email" placeholder="Your Email *"
                                name="_replyto" required />
                        </div>
                        <div class="form-group mb-md-0">
                            <!-- Phone number input-->
                            <input class="form-control" id="topic" type="text" placeholder="Sujet *" name="topic"
                                required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea mb-md-0">
                            <!-- Message input -->
                            <textarea class="form-control" id="message" placeholder="Your Message *" name="message"
                                required></textarea>
                        </div>
                    </div>
                </div>
                <!-- Submit Button-->
                <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton"
                        type="submit" data-fr="Envoyer" data-en="Send Message"></button></div>
            </form>
        </div>
    </section>
    <!-- Footer-->
    <footer class="footer py-4">
        <h5>IP Paris Racing Team &copy; 2023</h5>

        <ul class="social-icons">
            <li>
                <a href="https://www.linkedin.com/company/ip-paris-racing-team/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/ippracingteam/" target="_blank" rel="noopener noreferrer">
                    <img class="instagram" src="assets/img/logos/instagram.png" />
                </a>
            </li>
        </ul>
    </footer>
    <!-- Bootstrap core JS-->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
