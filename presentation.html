    <script>
        // Get the canvas element
        var ch1 = document.getElementById('members_chart').getContext('2d');
        var ch2 = document.getElementById('nation_chart').getContext('2d');
        var ch3 = document.getElementById('school_chart').getContext('2d');

        const generateGradientColors = (numColors) => {
            const colors = [];
            for (let i = 0; i < numColors; i++) {
                const r = 255 - i * 255 / numColors; // Gradually decrease red component
                const g = 10 + i * 100 / numColors;   // Gradually increase green component
                const b = 10 + i * 245 / numColors;          // Constant blue component
                colors.push(`rgb(${r},${g},${b})`);
            }
            return colors;
        };

        const gradientColors1 = generateGradientColors(11);


        // Define your data for the pie chart
        var data1 = {
            labels: ['Châssis', 'Motorisation', 'Electronique', 'Driverless', 'Aérodynamique', 'Communication', 'Liaison au sol', 'Sponsors', 'Batterie', 'Bureau', 'Logistique'],
            datasets: [{
                data: [10, 10, 10, 10, 8, 8, 9, 6, 8, 11, 2], // Example data
                backgroundColor: generateGradientColors(11), // Colors for segments
                borderWidth: 0.5,
                borderColor: 'black',
            }]
        };

        var data2 = {
            labels: ['Master', 'Cycle Ingénieur', 'Licence / Bachelor'],
            datasets: [{
                data: [50, 31, 11], // Example data
                backgroundColor: generateGradientColors(3), // Colors for segments
                borderWidth: 0.5,
                borderColor: 'black',
            }]
        };

        var data3 = {
            labels: ['Ecole Polytechnique', 'ENSTA Paris', 'Telecom Sud Paris', 'Telecom Paris', 'ENSAE'],
            datasets: [{
                data: [60, 13, 9, 6, 4], // Example data
                backgroundColor: generateGradientColors(5), // Colors for segments
                borderWidth: 0.5,
                borderColor: 'black',
            }]
        };

        // Configure options for the pie chart (e.g., tooltips, legend, etc.)
        var options1 = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: true, position: 'bottom', position: 'left', labels: { color: 'white', }, } }
        };

        var options2 = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: true, position: 'bottom', position: 'top', labels: { color: 'white', }, } }
        };

        var options3 = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: true, position: 'bottom', position: 'right', labels: { color: 'white', }, } }
        };

        // Create the pie chart
        var pie1 = new Chart(ch1, {
            type: 'doughnut',
            data: data1,
            options: options1
        });

        var pie2 = new Chart(ch2, {
            type: 'doughnut',
            data: data2,
            options: options2
        });

        var pie3 = new Chart(ch3, {

        });
