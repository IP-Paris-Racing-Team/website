            <div class="sponsor_text">
                <h2>Institut Polytechnique de Paris</h2>
                <div class="p__container">
                    <p data-fr="L'IP Paris Racing Team est fier de compter parmi ses partenaires l'Institut Polytechnique de
                    Paris, qui rassemble les meilleures écoles d'ingénieur de France : l'Ecole Polytechnique,
                    L'Ensta, TélécomParis et TelecomSudParis.
                    L'Institut Polytechnique de Paris joue un rôle clé dans le financement et l'encadrement de notre
                    association, qui permet l'achat de matériel pour la production et le développement de notre
                    monoplace électrique." data-en="The IP Paris Racing Team is proud to count among its partners the Institut Polytechnique de Paris, 
                    which brings together France's top engineering schools: Ecole Polytechnique,
                     Ensta, TélécomParis and TelecomSudParis. The Institut Polytechnique de Paris plays a key role in financing 
                    and supporting our association, enabling us to purchase equipment 
                    for the production and development of our electric single-seater.">
                    </p>
                </div>
            </div>
        </div>

        <div class="sponsor__unit">
            <div class="sponsor_logo">
                <img src="assets/img/logos/ds-cropped.svg" alt="" />
            </div>

            <div class="sponsor_text">
                <h2>Dassault Systèmes</h2>
                <div class="p__container">
                    <p data-fr="Dassault Systèmes, éditeur de logiciels connu pour sa plateforme numérique 3DExpérience, nous
                    permet, à travers son soutien matériel et son expertise en conception 3D
                    de développer, concevoir et modéliser l'entièreté de notre monoplace grâce à ses outils
                    performants." data-en="Dassault Systèmes, a software company renowned for its 3DExpérience digital platform,
                     is providing us with hardware support
                     and 3D design expertise, enabling us to develop, 
                    design and model our entire single-seater using its high-performance tools.">
                    </p>
                </div>
            </div>
        </div>

        <div class="sponsor__unit">

                    capteurs, nous apporte son soutien dans le développement de l'électronique de notre monoplace."
                        data-en="EFI Automotive, an automotive supplier specializing in the design and manufacture of sensors
                    sensors, is supporting us in the development of our single-seater's electronics.">
                    </p>
                </div>
            </div>
        </div>

        <div class="sponsor__unit">

                    single-seater's electronics, providing us with high-performance 
                    on-board implementation and debugging solutions.">
                    </p>
                </div>
